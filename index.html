    <header>
        <div class="left">
            <a href="#">
                <img src="icons/trello.jpg" alt="wepro">
            </a>

            <nav class="menu">
                <a href="#">Workspace </a>
                <a href="#">Recent</a>
                <a href="#">Stared</a>
            </nav>
        </div>
        <div class="btn_box">
        </div>
        <div class="centre">
            <button class="create">Create</button>
            <form action="#">
                <input type="text" placeholder="Search..">
            </form>
        </div>
        <div class="right">
            <div class="social">
                <a href="#">
                    <img src="icons/326659_info_icon.png" alt="info">
                </a>
                <a href="#">
                    <img src="icons/4781824_alarm_alert_attention_bell_clock_icon (1).png" alt="alert">
                </a>
                <!-- <a href="#">
                    <img src="img/Ellipse 3.png" alt="inst">
                </a> -->
            </div>
            <a href="#">
                <img src="icons/avatar_icon (1).png" alt="accound">
            </a>

        </div>

    </header>

    <div class="container">

        <div class="todos">

            <div class="empty">
                <p>To do</p>

                <div class="items" draggable="true">
                    <h3>Hello</h3>
                    <p>how r u</p>
                    <div class="bottom_item">
                        <p class="deadline">
                            <img src="icons/deadline.png" alt="">
                           <span> 23-06-2023</span>
                        </p>
                        <p class="who">
                            <img src="icons/icon5.png" alt="">
                            <img src="icons/icon1.png" alt="">
                        </p>
                    </div>
                </div>

                <div class="add">
                    <!-- <p>+ Add</p> -->
                </div>
            </div>
            <div class="empty">
                <p>Doing</p>

                <div  class="add">
                    <!-- <p>+ Add</p> -->
                </div>
            </div>
            <div class="empty">
                <p>Done</p>

                <div class="add">
                    <!-- <p>+ Add</p> -->
                </div>
            </div>


        </div>

        <!-- <div class="modal"> -->
            <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="task-form" action="#">
        <p>Напишите задачу:</p>
        <input type="text" id="task-name" placeholder="Задача">
        
        <p>Описание этой задачи:</p>
        <textarea id="task-description" placeholder="Описание"></textarea>
        
        <p>Выберите участников команды:</p>
        <select id="team-members" multiple aria-setsize="10">

        </select>
        
        <p>Выберите статус:</p>
        <select id="task-status">
            <option value="To do">To do</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
          </select>
          
        
        <p>Выберите дедлайн:</p>
        <input type="date" id="task-deadline"> <br>
        
        <button  type="submit" id="new">Создать задачу</button>
      </form>
    </div>
  </div>

    </div>
    </div>
